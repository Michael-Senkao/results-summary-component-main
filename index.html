<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head> 
  <body>
    <section class="root">
      <div class="flex-container full-contents">
        <section class="result">
          <p class="width-700 light">Your Result</p>
          <div class="circle">
            <p class="width-800">76</p>
            <p class="light">of <span class="light">100</span></p>
          </div>
          <div class="result-interpretation">
            <p class="width-700">Great</p>
            <p class="light">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary">
          <p class="width-700">Summary</p>
          <div class="summary-content">
            <div class="summary-item light-red-background">
              <div class="icon reaction-icon">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <p>Reaction</p>
              </div>
              <p>80 / <span class="light">100</span></p>
            </div>
            <div class="summary-item orangey-yellow-background">
              <div class="icon memory-icon">
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                <p>Memory</p>
              </div>
              <p>92 / <span class="light">100</span></p>
            </div>
            <div class="summary-item green-teal-background">
              <div class="icon verbal-icon">
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                <p>Verbal</p>
              </div>
              <p>61 / <span class="light">100</span></p>
            </div>
            <div class="summary-item cobalt-blue-background">
              <div class="icon visual-icon">
                <img src="./assets/images/icon-visual.svg" alt="visual icon" />
                <p>Visual</p>
              </div>
              <p>72 / <span class="light">100</span></p>
            </div>
          </div>
          <button class="continue-button">Continue</button>
        </section>
      </div>
    </section>
  </body>
</html>
